<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Usu치rios</title>
</head>
<body>
<h1>Lista de Usu치rios</h1>

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Email</th>
            <th>Telefone</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="usuario : ${usuarios}">
            <td th:text="${usuario.id}"></td>
            <td th:text="${usuario.nome}"></td>
            <td th:text="${usuario.email}"></td>
            <td th:text="${usuario.telefone}"></td>
        </tr>
    </tbody>
</table>

<h2>Criar Novo Usu치rio</h2>
<form action="#" th:action="@{/usuarios}" th:object="${usuario}" method="post">
    <label>Nome:</label>
    <input type="text" th:field="*{nome}" required />
    <label>Email:</label>
    <input type="email" th:field="*{email}" required />
    <label>Telefone:</label>
    <input type="text" th:field="*{telefone}" required />
    <button type="submit">Adicionar Usu치rio</button>
</form>
</body>
</html>
